plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
